<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header__logo">
                <h1>LIBRARY</h1>
            </div>
            <div class="header__content">
                <button class="button__add-book">+ Add Book</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="books">
            </section>
        </div>
    </main>
    <div class="modal">
        <form class="modal__form">
            <h2>Add New Book</h2>
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" name="pages" id="pages" placeholder="Pages">
            <label for="read">
                Have you read it?
                <input type="checkbox" name="read" id="read">
            </label>
            <button class="submit__book" type="submit">Add Book</button>
            <span class="close__modal" aria-label="Close" tabindex="0">Ã—</span>
        </form>
    </div>
    <footer>
        Made by <a href="https://github.com/ls-madhu" target="_blank">Madhu Sudhan</a>.
    </footer>
    <script src="app.js"></script>
</body>

</html>

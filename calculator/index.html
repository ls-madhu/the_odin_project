<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calc_display">
                <div class="display_container">
                    <input type="text" class="display" id="display" value="0">
                    <div class="operator"></div>
                </div>
                <div class="brand_title">CALCULATOR</div>
            </div>
            <div class="calc_keys">
                <div class="key key_clear_entry">←</div>
                <div class="key">÷</div>
                <div class="key">×</div>
                <div class="key">-</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key key_span">+</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key key_span">=</div>
                <div class="key key_clear">AC</div>
                <div class="key">0</div>
                <div class="key">.</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Etch-A-Sketch</h1>

        <div class="contents">
            <div class="controls">
                <div class="control">
                    <label for="mode">MODE</label>
                    <select name="mode" id="mode">
                        <option value="rainbow" selected="selected">Rainbow</option>
                        <option value="black">Black</option>
                        <option value="grayscale">Gray Scale</option>
                        <option value="erase">Erase</option>
                    </select>
                </div>
                <div class="control">
                    <label for="grid_size" class="grid_size_label"></label>
                    <input type="range" name="grid_size" id="grid_size" min="1" max="36" step="1" value="16">
                </div>
                <div class="control">
                    <button class="clear_btn">Clear</button>
                </div>
            </div>
            <div class="sketchpad">

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
